{% extends 'adminpages/base.html' %}
{% load staticfiles %}
{% block page_header %}

   <head>
      <title> OPEN MIND</title>
   </head>

{% endblock %}

 {% block content %}

<body>
   <div>
      <a href="/"><b>OPEN</b>MIND</a>
   </div>
   <div>
      <p>Sign in to start</p>
      <form role="form" method="POST" action="{% url 'login' %}">
         {% csrf_token %}
         <div>
            <input type="email" class="form-control" id="id_username" placeholder="Email" name="email">
         </div>
         <div>
            <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
         </div>
         <div class="row">
            <div class="col-xs-4">
               <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
         </div>
      </form>
   </div>
</body>

{% endblock %}
